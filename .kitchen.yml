driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: latest
  #product_version: 12.21.1
  install_strategy: once

verifier:
  name: inspec

platforms:
  - name: windows-2008-r2
#     driver_config:
#       box_url:
  - name: windows-2008-r2-core
#    driver_config:
#      box_url:
  - name: windows-2012
#    driver_config:
#      box_url:
  - name: windows-2012-r2
#    driver_config:
#      box_url:
  - name: windows-2012-r2-core
#    driver_config:
#      box_url:
  - name: windows-2016
#    driver_config:
#      box_url:
  - name: windows-2016-core
#    driver_config:
#      box_url:

suites:
  - name: default
    run_list:
     - recipe[windows_ad::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
  - name: forest
    run_list:
      - recipe[windows_ad::default]
      - recipe[windows_ad::contoso]
    attributes:
